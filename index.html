<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="action.css">
</head>
<body>

    <div class="main"></div>
    <div class="heading">
        <p>TicTacToe</p>
    </div>

    <div class="game">
        <div class="image">
            <img src="images/table.png" alt="" width="200px">
        </div>
        
        <div class="container">
            
            <div class="row-elements">
                <div class="row11 row"></div>
                <div class="row12 row"></div>
                <div class="row13 row"></div>
            </div>
            <div class="row-elements">
                <div class="row21 row"></div>
                <div class="row22 row"></div>
                <div class="row23 row"></div>
            </div>
            <div class="row-elements">
                <div class="row31 row"></div>
                <div class="row32 row"></div>
                <div class="row33 row"></div>
            </div>
            
        
            <div>
                <div class="btns">
                    <div class="comment-box"></div>
                    <button class="reset-btn" >New Game</button>
                </div>

                <div class="act-btns">
                    <div class="sound-elements">
                        <p class="sound-text">Sound</p>
                        <div class="sound-btn">
                            <div class="circle"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        

        </div>
    </div>
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
