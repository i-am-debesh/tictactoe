  <main>
    <h1>How to Play Tic Tac Toe</h1>
    <p>To play Tic Tac Toe, take turns placing your mark (X or tick) on the 3x3 grid. The first player to get three in a row horizontally, vertically, or diagonally wins. If all cells are filled and no one has won, the game ends in a draw.</p>
